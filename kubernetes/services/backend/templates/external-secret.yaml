apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: app-secrets
  namespace: default  # Change to your app's namespace
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  
  target:
    name: app-secrets 
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        # Option 1: Store DATABASE_URL as-is
        DATABASE_URL: "{{ .dbConnectionString }}"
        JWT_SECRET: "{{ .jwtSecret }}"
        ca.pem: "{{ .dbCaCert }}"

  data:
    - secretKey: dbConnectionString
      remoteRef:
        key: db-connection-string
    
    - secretKey: jwtSecret
      remoteRef:
        key: jwt-secret
    
    - secretKey: dbCaCert
      remoteRef:
        key: db-ca-cert
