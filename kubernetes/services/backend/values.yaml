backend:
  deployment:
    replicaCount: 2
    image:
      repository: us-central1-docker.pkg.dev/staging-60514/stage-images/backend
      tag: sha-3adba4180823c4bb13aab09e28bc06bd57f69c2b
      pullPolicy: IfNotPresent
    containerPort: 3000

    env:
      NODE_ENV: production
    resources:
      requests:
        cpu: '100m'
        memory: '128Mi'
      limits:
        cpu: '500m'
        memory: '512Mi'

  service:
    type: ClusterIP
    port: 80
    targetPort: 3000
