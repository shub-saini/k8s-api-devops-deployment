apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
spec:
  redirectScheme:
    scheme: https
    permanent: true

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: rewrite-api
spec:
  replacePathRegex:
    regex: ^/api(.*)
    replacement: /$1

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-rewrite-api@kubernetescrd, default-rewrite-https@kubernetescrd
spec:
  tls:
    - hosts:
        - backend.vyntix.tech
      secretName: tls-cert-ca-key-pair
  ingressClassName: traefik
  rules:
    - host: backend.vyntix.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80
