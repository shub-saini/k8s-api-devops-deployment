apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 81.5.0
    helm:
      values: |
        fullnameOverride: kube-prometheus-stack

        grafana:
          enabled: true
          adminPassword: 'changelater'
          persistence:
            enabled: true
            size: 5Gi
            storageClassName: standard-rwo

        prometheus:
          prometheusSpec:
            replicas: 1
            retention: 15d
            retentionSize: '10GB'

            # let Prometheus see ALL ServiceMonitors & PodMonitors in the namespace
            serviceMonitorSelectorNilUsesHelmValues: false
            serviceMonitorSelector: {}              # ← empty = match everything
            podMonitorSelectorNilUsesHelmValues: false
            podMonitorSelector: {}

            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes: ['ReadWriteOnce']
                  resources:
                    requests:
                      storage: 20Gi
                  storageClassName: standard-rwo

        alertmanager:
          enabled: true
          alertmanagerSpec:
            storage:
              volumeClaimTemplate:
                spec:
                  accessModes: ['ReadWriteOnce']
                  resources:
                    requests:
                      storage: 2Gi
                  storageClassName: standard-rwo

        nodeExporter:
          enabled: true

        kubeStateMetrics:
          enabled: true

        # Usually not reachable in managed clusters (GKE/AKS/EKS) → disable to avoid noise
        kubeEtcd:
          enabled: false
        kubeControllerManager:
          enabled: false
        kubeScheduler:
          enabled: false
        kubeProxy:
          enabled: false

        defaultRules:
          create: true

        prometheusOperator:
          admissionWebhooks:
            enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
